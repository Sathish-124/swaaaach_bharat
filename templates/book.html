<!DOCTYPE html>
<html>
<head>
    <title>Book Waste Pickup</title>
</head>
<body>

    <h2>Book Waste Pickup</h2>

    <form method="POST">

        <label>Waste Type:</label><br>
        <select name="waste_type" required>
            <option value="biodegradable">Biodegradable Waste</option>
            <option value="non-biodegradable">Non-biodegradable Waste</option>
            <option value="recyclable">Recyclable Waste</option>
        </select><br>

        <label>Weight (in kg):</label><br>
        <input type="number" name="weight" step="0.1" required><br>

        <label>Your Location (Latitude):</label><br>
        <input type="text" name="latitude" required><br>

        <label>Your Location (Longitude):</label><br>
        <input type="text" name="longitude" required><br>

        <button type="submit">Book Pickup</button>
    </form>

    <br>
    <a href="/user/dashboard">Back to dashboard</a>

</body>
</html>
